    <title>About Us</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Jost", sans-serif;
    overflow-y: auto; 
}
:root {
    --first-color: hsl(82, 60%, 28%);
    --title-color: hsl(0, 0%, 15%);
    --text-color: hsl(0, 0%, 35%);
    --body-color: hsl(0, 0%, 95%);
    --container-color: hsl(0, 0%, 100%);
    --primary-color: #6366f1;
    --text-color: #0f172a;
    --bg-color: #ffffff;
    --nav-bg: rgba(255, 255, 255, 0.8);
    --nav-border: rgba(231, 231, 231, 0.8);
    --nav-height: 70px;
    --nav-shadow: 0 5px 20px -5px rgba(99, 102, 241, 0.1);
    --button-bg: rgba(99, 102, 241, 0.1);
    --button-hover: rgba(99, 102, 241, 0.15);

    --body-font: "Poppins", sans-serif;
    --h2-font-size: 1.25rem;
    --small-font-size: .813rem;
}
@media screen and (min-width: 1120px) {
  :root {
    --h2-font-size: 1.5rem;
    --small-font-size: .875rem;
  }
}
[data-theme="dark"] {
  --primary-color: #818cf8;
  --text-color: #f1f5f9;
  --bg-color: #0f172a;
  --nav-bg: rgba(15, 23, 42, 0.8);
  --nav-border: rgba(51, 65, 85, 0.8);
  --nav-shadow: 0 5px 20px -5px rgba(129, 140, 248, 0.15);
  --button-bg: rgba(129, 140, 248, 0.1);
  --button-hover: rgba(129, 140, 248, 0.15);
}
/* Apply dark mode styles to all sections */
[data-theme="dark"] body,
[data-theme="dark"] .hero-section,
[data-theme="dark"] .content,
[data-theme="dark"] .about_section,
[data-theme="dark"] .testimonials,
[data-theme="dark"] .contact_us_6 {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
    transition: background-color 0.3s ease, color 0.3s ease;
}
/* Fix navigation */
[data-theme="dark"] .nav-link {
    color: var(--text-color) !important;
}

[data-theme="dark"] .nav-link:hover {
    background-color: rgba(129, 140, 248, 0.2) !important;
}.nav-logo-img {
  height: 60px; /* Adjust logo size */
  width: auto;
}

@media (max-width: 768px) {
  .nav-logo-img {
      height: 30px; /* Reduce logo size on smaller screens */
  }
}
.premium-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(10px);
  background: var(--nav-bg);
  border-bottom: 1px solid var(--nav-border);
  height: var(--nav-height);
  box-shadow: var(--nav-shadow);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
  padding: 0 2rem;
  gap: 2rem;
}
.hero-section, .content, .about_section {
  background-color: var(--bg-color);
  color: var(--text-color);
}
.nav-logo {
  position: relative;
  display: flex;
  align-items: center;
  text-decoration: none;
  padding: 0.75rem 1.25rem;
  border-radius: 12px;
  overflow: visible;
  transition: all 0.3s ease;
  gap: 10px;
}
.nav-logo::before,
.nav-logo::after {
  display: none; /* This will completely remove the background box */
}

.logo-text {
  font-size: 1.2rem;
  font-weight: 600;
  letter-spacing: -0.5px;
  background: linear-gradient(135deg, var(--primary-color) 0%, #d946ef 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% 200%;
  animation: gradientFlow 8s ease infinite;
}

.nav-logo:hover {
  transform: translateY(-2px);
}

.nav-logo::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, 
      var(--primary-color) 0%, 
      #d946ef 50%,
      var(--primary-color) 100%
  );
  border-radius: 12px;
  z-index: -2;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.nav-logo::after {
  content: '';
  position: absolute;
  inset: 1px;
  background: var(--nav-bg);
  border-radius: 11px;
  z-index: -1;
}

.nav-logo:hover::before {
  opacity: 0.15;
}

.logo-shine {
  position: absolute;
  top: -100%;
  left: -100%;
  right: -100%;
  bottom: -100%;
  background: linear-gradient(
      45deg,
      transparent 0%,
      rgba(255, 255, 255, 0.15) 50%,
      transparent 100%
  );
  transform: translateX(-100%) rotate(45deg);
  animation: none;
  pointer-events: none;
}

.nav-logo:hover .logo-shine {
  animation: shineLogo 1s ease forwards;
}

.nav-links {
  display: flex;
  gap: 1rem;
  margin: 0 auto;
  padding: 0 2rem;
}

.nav-link {
  color: var(--text-color);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
  position: relative;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.nav-link i {
  font-size: 1.2rem;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--primary-color);
  transition: width 0.3s;
}

.nav-link:hover::after,
.nav-link.active::after {
  width: 100%;
}

.nav-link:hover {
  background: var(--button-bg);
  color: var(--primary-color);
}

.nav-link.active {
  background: var(--button-bg);
  color: var(--primary-color);
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
}

.theme-toggle {
  background: none;
  border: none;
  color: var(--text-color);
  cursor: pointer;
  padding: 0.5rem;
  font-size: 1.25rem;
  position: relative;
  width: 40px;
  height: 40px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--button-bg);
  transition: all 0.3s ease;
  overflow: hidden;
}

.theme-toggle:hover {
  background: var(--button-hover);
  transform: translateY(-2px);
}

.theme-toggle i {
  transition: transform 0.3s, opacity 0.3s;
  position: absolute;
  font-size: 1.25rem;
  color: var(--primary-color);
}

.moon-icon {
  position: absolute;
  opacity: 0;
  transform: translateY(20px);
}

[data-theme="dark"] .sun-icon {
  opacity: 0;
  transform: translateY(-20px);
}

[data-theme="dark"] .moon-icon {
  opacity: 1;
  transform: translateY(0);
}

.mobile-menu {
  display: none !important;
  background: none;
  border: none;
  color: var(--text-color);
  font-size: 1.5rem;
  cursor: pointer;
  width: 40px;
  height: 40px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--button-bg);
  color: var(--primary-color);
  transition: all 0.3s ease;
}

.mobile-menu:hover {
  background: var(--button-hover);
  transform: translateY(-2px);
}

.nav-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes shineLogo {
  0% {
      transform: translateX(-100%) rotate(45deg);
  }
  100% {
      transform: translateX(200%) rotate(45deg);
  }
}
@media (max-width: 1024px) and (max-height: 600px){
  .logo-text {
    font-size: 1rem; /* Adjust as needed */
  }
}
@media (max-width: 768px) {
  .nav-links {
      position: fixed;
      top: 72px;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      padding: 1rem;
      flex-direction: column;
      gap: 1rem;
      border-bottom: 1px solid var(--nav-border);
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      top: var(--nav-height);
      gap: 0.5rem;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      box-shadow: var(--nav-shadow);
  }
  .logo-text {
    font-size: 1rem; /* Adjust as needed */
  }

  .nav-links.active {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
  }

  .mobile-menu {
      display: flex !important;
  }

  .nav-container {
      padding: 0 1rem;
  }

  .nav-link {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      justify-content: flex-start;
      gap: 0.75rem;
  }

  .nav-link.active {
      background: var(--button-bg);
      transform: none;
      box-shadow: none;
  }

  .nav-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-direction: row;
  }
}

@keyframes navItemFade {
  from {
      opacity: 0;
      transform: translateY(-10px);
  }
  to {
      opacity: 1;
      transform: translateY(0);
  }
}
</style>
</head>
<body>
    <nav class="premium-nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <img src="logo (1).png" alt="Gautami Logo" class="nav-logo-img">
                <span class="logo-text">Gautami Vidya Dhamam</span>
                <div class="logo-shine"></div>
            </a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <i class="ri-home-5-line"></i>
                    <span>Home</span>
                </a>
                <a href="about-us.html" class="nav-link">
                    <i class="ri-information-line"></i>
                    <span>About</span>
                </a>
                <a href="gallery.html" class="nav-link">
                    <i class="ri-stack-line"></i>
                    <span>Gallery</span>
                </a>
                <a href="testimonials.html" class="nav-link">
                    <i class="ri-chat-quote-line"></i> 
                    <span>Testimonials</span>
                </a>
                <a href="contact.html" class="nav-link">
                    <i class="ri-mail-line"></i>
                    <span>Contact</span>
                </a>
            </div>

            <div class="nav-actions">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>
                <button class="mobile-menu" aria-label="Menu">
                    <i class="ri-menu-line"></i>
                </button>
            </div>
        </div>
    </nav>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    // ===========================
    // Active Navigation Highlighting
    // ===========================
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll(".nav-link");

    navLinks.forEach(link => {
        link.classList.remove("active"); // Remove existing active class
        if (currentPage === link.getAttribute("href")) {
            link.classList.add("active"); // Add active class to the matching link
        }
    });

    // ===========================
    // Mobile Menu Functionality
    // ===========================
    const mobileMenuBtn = document.querySelector('.mobile-menu');
    const navLinksContainer = document.querySelector('.nav-links');

    mobileMenuBtn.addEventListener('click', () => {
        navLinksContainer.classList.toggle('active');
        const icon = mobileMenuBtn.querySelector('i');
        icon.className = navLinksContainer.classList.contains('active') ? 'ri-close-line' : 'ri-menu-line';
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.nav-links') &&
            !e.target.closest('.mobile-menu') &&
            navLinksContainer.classList.contains('active')) {
            navLinksContainer.classList.remove('active');
            mobileMenuBtn.querySelector('i').className = 'ri-menu-line';
        }
    });

    // ===========================
    // Theme Switching Functionality
    // ===========================
    const themeToggle = document.querySelector('.theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

    // Set initial theme from local storage or system preference
    const savedTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });

    // Toggle theme button icon based on theme
    function updateThemeIcon() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const sunIcon = themeToggle.querySelector('.ri-sun-line');
        const moonIcon = themeToggle.querySelector('.ri-moon-line');

        if (currentTheme === 'dark') {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'inline';
        } else {
            sunIcon.style.display = 'inline';
            moonIcon.style.display = 'none';
        }
    }

    updateThemeIcon();
    themeToggle.addEventListener('click', updateThemeIcon);
});

    </script>
